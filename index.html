<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Space Invaders</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="app">
    <div class="game-container" data-game-windows>
      <div class="game-info" data-info>
        <h2 class="game-score" data-game-score><strong>SCORE: </strong></h2>
        <h2 class="game-score" data-game-level><strong>LEVEL: </strong></h2>
      </div>
      <div class="game-window">
      </div>
      <div class="player-info">
        <h2 class="player-lifes" data-player-lifes><strong>LIFES: </strong></h2>
      </div>
    </div>
  </div>
<script defer src="main.js"></script>
</body>
</html>
